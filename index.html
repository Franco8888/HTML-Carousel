<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HTML Carousel</title>

    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div style="height: 433px; width: 1240px;" class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="animation" id="images"  style="height: 100%; display: flex; flex-wrap: nowrap; position: absolute; left: 0px; top:0px;">
            <div style="width: 1240px; height: 100%;">
                <img style="height: 100%; width:100%" src="https://www.vapeking.co.za/images/promo/8/processed-01f63f54-7379-4b86-ad71-8a6892cecbd5_x6XiQUJa.webp">
            </div>
            <div style="width: 1240px; height: 100%;">
                <img style="height: 100%; width:100%" src="https://www.vapeking.co.za/images/promo/9/xrosnano.webp">
            </div>
            <div style="width: 1240px; height: 100%;">
                <img style="height: 100%; width:100%" src="https://www.vapeking.co.za/images/promo/9/Untitled_design.webp">
            </div>
            <div style="width: 1240px; height: 100%;">
                <img style="height: 100%; width:100%" src="https://www.vapeking.co.za/images/promo/9/edjonevoks.webp">
            </div>
        </div>
    
        <!-- Next and previous buttons -->
        <a id="backButton" class="prev" onclick="onTransition(-1)">&#10094;</a>
        <a id="forwardButton" class="next" onclick="onTransition(1)">&#10095;</a>
    
        <!-- The dots/circles -->
        <div class="dots-container">
            <span class="dot" onclick="onTransitionToSlide(0)"></span>
            <span class="dot" onclick="onTransitionToSlide(1)"></span>
            <span class="dot" onclick="onTransitionToSlide(2)"></span>
            <span class="dot" onclick="onTransitionToSlide(3)"></span>
        </div>
      </div>


    <script src="logic.js" defer></script>

</body>

</html>
